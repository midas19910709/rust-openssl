[package]
name = "openssl"
version = "0.8.3"
authors = ["Steven Fackler <sfackler@gmail.com>"]
license = "Apache-2.0"
description = "OpenSSL bindings"
repository = "https://github.com/sfackler/rust-openssl"
documentation = "https://sfackler.github.io/rust-openssl/doc/v0.8.3/openssl"
readme = "../README.md"
keywords = ["crypto", "tls", "ssl", "dtls"]
build = "build.rs"
exclude = ["test/*"]

[features]
aes_xts = []
aes_ctr = []

# Added in OpenSSL 1.0.2
rfc5114 = []

# TODO: what to do about these features?
# tlsv1_2 = []
# tlsv1_1 = []
# dtlsv1 = []
# dtlsv1_2 = []
# sslv2 = []
# sslv3 = []

npn = []
alpn = []
ecdh_auto = []

[dependencies]
bitflags = "0.7"
lazy_static = "0.2"
libc = "0.2"
openssl-sys = { version = "0.7.17", path = "../openssl-sys" }

[dev-dependencies]
net2 = "0.2.16"
rustc-serialize = "0.3"
tempdir = "0.3"
winapi = "0.2"
ws2_32-sys = "0.2"
