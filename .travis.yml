language: rust
sudo: required
rust: stable
dist: trusty

env:
  global:
    - TARGET=x86_64-unknown-linux-gnu
    - BUILD_OPENSSL_VERSION=1.0.1u
matrix:
  include:
    # osx 32/64
    - os: osx
      env: TARGET=x86_64-apple-darwin
    - os: osx
      env: TARGET=i686-apple-darwin
      install: brew uninstall openssl && brew install openssl --universal --without-test

    # ARM-bit version compat
    - env: >
        TARGET=arm-unknown-linux-gnueabihf
        BUILD_OPENSSL_VERSION=1.0.2h
        CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
        QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf
        RUST_TEST_THREADS=1
      addons:
        apt:
          packages:
            - gcc-arm-linux-gnueabihf
            - qemu-user-static
            - libc6-dev-armhf-cross
            - binfmt-support
    - env: >
        TARGET=arm-unknown-linux-gnueabihf
        BUILD_OPENSSL_VERSION=1.1.0c
        CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
        QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf
        RUST_TEST_THREADS=1
      addons:
        apt:
          packages:
            - gcc-arm-linux-gnueabihf
            - qemu-user-static
            - libc6-dev-armhf-cross
            - binfmt-support

    # Minimum version supported
    - rust: 1.10.0

    # beta/nightly channels
    - rust: beta
    - rust: nightly

    # 64-bit version compat
    - env: BUILD_OPENSSL_VERSION=1.0.2h
    - env: BUILD_OPENSSL_VERSION=1.1.0c

    # 32-bit version compat
    - env: TARGET=i686-unknown-linux-gnu BUILD_OPENSSL_VERSION=1.0.1u
      addons:
        apt:
          packages:
            - gcc-multilib
    - env: TARGET=i686-unknown-linux-gnu BUILD_OPENSSL_VERSION=1.0.2h
      addons:
        apt:
          packages:
            - gcc-multilib
    - env: TARGET=i686-unknown-linux-gnu BUILD_OPENSSL_VERSION=1.1.0c
      addons:
        apt:
          packages:
            - gcc-multilib

    # LibreSSL
    - env: BUILD_LIBRESSL_VERSION=2.5.0

before_install:
  - ./openssl/test/build.sh
  - curl https://static.rust-lang.org/rustup.sh |
    sh -s -- --add-target=$TARGET --disable-sudo -y --prefix=`rustc --print sysroot`
script:
  - ./openssl/test/run.sh

cache:
  cargo: true
  directories:
    - $HOME/libressl
    - $HOME/openssl
